<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shorting Rate Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="status">Connected</div>
  <h1>Shorting Rate Dashboard</h1>
  <div>
    <label>Show rates above:</label>
    <input type="number" id="rateThreshold" value="0">
  </div>
  <div>
    <p>Current Shorting Rate: <span id="currentRate">0</span></p>
    <p>Max Shorting Rate: <span id="maxRate">0</span></p>
    <p>Min Shorting Rate: <span id="minRate">0</span></p>
    <p>Average Shorting Rate: <span id="averageRate">0</span></p>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
